<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Клуб предпринимателей — Полезные связи</title>
  <link rel="stylesheet" href="index.css">
  <!-- Подключите файл UNCAGE-BOLD (woff2/woff/ttf) в styles.css или сюда -->
</head>
<body>
  <div class="page">
    <header class="header">
      <div class="header-inner">
        <div class="header-row">
          <img src="icons/icon1.svg" alt="Логотип" class="logo">
          <h1 class="title">
            <span class="title-line">КЛУБ</span>
            <span class="title-line">ПРЕДПРИНИМАТЕЛЕЙ</span>
            <span class="title-line title-line--accent">ПОЛЕЗНЫЕ СВЯЗИ</span>
          </h1>
        </div>
      </div>
    </header>

    <main class="main">
      <!-- Замените href на ваши реальные ссылки -->
      <a href="https://example.com/club-card" class="btn btn--primary" target="_self" rel="noopener">
        <span class="btn__bar"></span>
        <span class="btn__icon" aria-hidden="true">
          <img src="icons/icon2.svg" alt="">
        </span>
        <span class="btn__text">КЛУБНАЯ КАРТА<br>СООБЩЕСТВА</span>
      </a>

      <section class="services">
        <h2 class="services__title">УСЛУГИ ДЛЯ ПРОДВИЖЕНИЯ ВАШЕГО БИЗНЕСА</h2>

        <nav class="services-list">
          <a href="interview.html" class="btn btn--service" target="_self" rel="noopener">
            <span class="btn__bar"></span>
            <span class="btn__icon" aria-hidden="true">
              <img src="icons/icon3.svg" alt="">
            </span>
            <span class="btn__text">ИНТЕРВЬЮ С<br>ЭКСПЕРТОМ</span>
          </a>
          <a href="https://example.com/speaker" class="btn btn--service" target="_blank" rel="noopener">
            <span class="btn__bar"></span>
            <span class="btn__icon" aria-hidden="true">
              <img src="icons/icon4.svg" alt="">
            </span>
            <span class="btn__text">СТАТЬ СПИКЕРОМ/<br>ПАРТНЕРОМ ПРОЕКТА</span>
          </a>
          <a href="https://example.com/networking" class="btn btn--service" target="_blank" rel="noopener">
            <span class="btn__bar"></span>
            <span class="btn__icon" aria-hidden="true">
              <img src="icons/icon5.svg" alt="">
            </span>
            <span class="btn__text">ПРИНЯТЬ УЧАСТИЕ В<br>НЕТВОРКИНГЕ</span>
          </a>
          <a href="https://example.com/consultation" class="btn btn--service" target="_blank" rel="noopener">
            <span class="btn__bar"></span>
            <span class="btn__icon" aria-hidden="true">
              <img src="icons/icon6.svg" alt="">
            </span>
            <span class="btn__text">КОНСУЛЬТАЦИЯ<br>ПО ПРОЕКТНОЙ<br>ДЕЯТЕЛЬНОСТИ</span>
          </a>
          <a href="https://example.com/course" class="btn btn--service" target="_blank" rel="noopener">
            <span class="btn__bar"></span>
            <span class="btn__icon" aria-hidden="true">
              <img src="icons/icon7.svg" alt="">
            </span>
            <span class="btn__text">ОБРАЗОВАТЕЛЬНЫЙ КУРС<br>«МЕНЕДЖЕР ПРОЕКТОВ»</span>
          </a>
          <a href="https://t.me/example" class="btn btn--service" target="_blank" rel="noopener">
            <span class="btn__bar"></span>
            <span class="btn__icon" aria-hidden="true">
              <img src="icons/icon8.svg" alt="">
            </span>
            <span class="btn__text">НАШ ТЕЛЕГРАМ КАНАЛ</span>
          </a>
        </nav>
      </section>
    </main>
  </div>
</body>
</html>
