  <script>
  // Инициализация WebApp
  const tg = window.Telegram.WebApp;
  tg.ready();
  tg.expand(); // Разворачивает приложение на всю высоту

  // Запрет свайпа вниз (чтобы не закрывалось при скролле)
  tg.disableVerticalSwipes(); 

  // Блокировка программного зума (жестов)
  document.addEventListener('touchstart', (e) => {
    if (e.touches.length > 1) e.preventDefault(); // Запрет мультитача (зума)
  }, { passive: false });

  document.addEventListener('gesturestart', (e) => {
    e.preventDefault(); // Запрет жестов масштабирования в Safari/iOS
  });
</script>
